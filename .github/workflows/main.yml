name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install flet
        pip install -r requirements.txt
        
    - name: Build Android APK
      run: |
        python -m flet build apk --include-packages "your.package.names" --name "اسم_التطبيق" --description "وصف التطبيق"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/apk/*.apk
        retention-days: 30
