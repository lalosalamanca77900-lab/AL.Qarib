name: Build Flet Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Flet
      run: |
        pip install flet
        
    - name: Create Flet config file
      run: |
        cat > flet.json << EOF
        {
          "name": "MyFletApp",
          "description": "My Flet Application",
          "version": "1.0.0",
          "android": {
            "package": "com.example.myfletapp",
            "min_sdk": 21
          }
        }
        EOF
        
    - name: Build APK
      run: |
        flet build apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-apk
        path: build/apk/*.apk
